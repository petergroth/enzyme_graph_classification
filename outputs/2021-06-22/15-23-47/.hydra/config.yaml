model:
  conv_channels: 32
  fc_size: 32
  global_pooling: global_mean_pool
  activation: nn.LeakyReLU
  dropout: 0.15
train:
  misc:
    lr: 0.0003
    wandb_project: enzymes-hydra
    wandb_entity: mlops_enzyme_graph_classification
